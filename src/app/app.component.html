<div id="principal-container">
    <div *ngIf="resultState.length === 0" class="secondary-container">
        <label for="exampleFormControlInput1" class="form-label">Ingrese el DNA separado por comas ejm:ATGCGA, CAGTGC, TTATGT</label
    >
    <input
      type="text"
      class="form-control"
      placeholder="Cadena de DNA"
      [(ngModel)]="inputDNA"
    />
    <button type="button" class="btn btn-success" (click)="analizeDNA()">
      Analizar DNA
    </button>
  </div>
  <div *ngIf="resultState.length > 0">
    <h1>{{ resultState }}</h1>
  </div>
</div>
